<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Rock Paper Scissors!</h1>
    </header>

    <main>
        <h2>Scoreboard</h2>
        <section id="scoreboard">
            <p class="scores">Total Wins <span id="wins-display">0</span></p>
            <p class="scores">Total Losses <span id="losses-display">0</span></p>
            <p class="scores">Draws <span id="draws-display">0</span></p>
            <p>Total Games <span id="total-display">0</span></p>
        </section>
        <h2>Throw Tracker</h2>
        <section id="throwtracker">
            <p class="scores">Rock <span id="rock-display">0</span></p>
            <p class="scores">Paper <span id="paper-display">0</span></p>
            <p class="scores">Scissors <span id="scissors-display">0</span></p>
        </section>
        <h2>Choose your weapon!</h2>
        <section id="throw-options">

            <div id="throw-container">
                <button class="throw" id="rock-button">
                    <image id="rock" src="https://tinyurl.com/3hvhaa45" alt="The Rock"></image>
                    Rock
                </button>

                <button class="throw" id="paper-button">
                    <image id="paper" src="https://tinyurl.com/ms4zp7xf" alt="paper">Paper</image>
                </button>

                <button class="throw" id="scissors-button">
                    <image id="scissors"src="https://tinyurl.com/d2vu65rr" alt="scissors">Scissors</image>
                </button>
            </div>
        </section> 
        
        <section id="outcome-images" class="hidden">
            <h2>And the winner is...</h2>
                <ul id="outcome-container">
                    <li class="result">
                        Player
                        <img id="player-display" src="https://lh3.googleusercontent.com/EuHXzjCSUANikbH2daTo1_Vnmld9TOLOVj78WwX46Yx3lFPMZEScvtsXDN4FwN8ncZCAJt1nejfEM2MONjYLcbC7QKozvhx5X7kL0KALmKQkrYdUHGS-k2YmqWas_ij2Dc1WTHGBPQ=w437-h315-p-k" /></image>
                    </li>
                    <li class="result">
                        <span id="result-display">!</span>
                        <img id="draw" src="https://lh3.googleusercontent.com/UO_WVPgLYnKbZOo4DJ5y5VPP2DRzNRmsQ-W-px67G7mYCLOMkj6vXQRL97QGHeGNeGk5ZzQZTmhTiBDe8EiB5v17iLryKt-tyZJzrJCsSaJUwzsGpo3kRtTPpsY5EPhqatwLx0o_CQ=w600-h315-p-k" /></image>
                    </li>
                    <li class="result">
                        Computer
                    <img id="computer-display" src="https://lh3.googleusercontent.com/75Bf0Xhuclts7oEKQmaq-WSaCwppJ6eAtE4rbrjrNNKhhSzZ8GgoFbE25hLt3ZFCJdtoPSro7qXDizzQujU1qcB-NOIg5Jtg3Nj4zP-m4GWmRyPWMjhrBTRT9d2G-7sMo8cEFMjsJw=w437-h315-p-k" /></image>
                    
                </ul>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
